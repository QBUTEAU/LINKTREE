    <div id="copy-popup" class="copy-popup copy-ps copy-discord">
    </div>

    <script>
        function copierTexte(classe) {
            let texteACopier;
            let messagePopup;
            if (classe === 'discord') {
                texteACopier = "quentin.bto";
                messagePopup = "L'ID Discord de Quentin a été copié avec succès !";
            } else if (classe === 'playstation') {
                texteACopier = "MrNonomE";
                messagePopup = "L'ID PSN de Quentin a été copié avec succès !";
            }

            /* Crée un élément temporaire pour copier le texte */
            var tempInput = document.createElement("textarea");
            tempInput.value = texteACopier;
            document.body.appendChild(tempInput);

            /* Sélectionne le texte dans l'élément temporaire */
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // Pour les navigateurs mobiles

            /* Copie le texte dans le presse-papiers */
            document.execCommand("copy");

            /* Supprime l'élément temporaire */
            document.body.removeChild(tempInput);

            /* Modifie le contenu du popup en fonction du texte copié */
            var popup = document.getElementById('copy-popup');
            popup.textContent = messagePopup;

            /* Affiche le popup */
            popup.style.display = 'block';
            popup.classList.add('show');
            setTimeout(function () {
                popup.style.display = 'none';
                popup.classList.remove('show');
            }, 2500);
        }
    </script>
